<html lang="en" xmlns:th="http://www.thymeleaf.org">
<input type="text" id="idproject" th:value="${id}" hidden="true">
<table id="myTable" class="table table-data2">
    <thead>
    <tr>
        <th>
            Role
        </th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Status</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
<tr class="tr-shadow list-post-container"  th:each="post :${capstoneProjectDetailPage.content}" th:id="${post?.id}">

    <td th:text="${post?.rolename}"></td>
    <td th:text="${post?.first_name}"></td>
    <td th:text="${post?.last_name}"></td>
    <td th:text="${post?.phone}"></td>
    <td th:text="${post?.email}"></td>
    <td th:text="${post?.nameStatus}"></td>
    <td>
        <div class="table-data-feature">
            <button th:if="${(post.status_id == 5 && role == 4) || (role == 5 && ( post.status_id == 6 || post.status_id == 8 || post.status_id == 13))}" class="item" th:onclick="|ProjectDetailApp(${post?.id})|" >
                <i class="fas fa-check"></i>
            </button>

            <button th:if="${(post.status_id == 5 && role == 4) || (role == 5 && ( post.status_id == 6 || post.status_id == 8 || post.status_id == 13))}" class="item" th:onclick="|ProjectDetailReject(${post?.id})|" >
                <i class="fas fa-times"></i>
            </button>
        </div>
    </td>

</tr>
<tr th:if="${addStudent == 0 && role == 5}" style="background: antiquewhite;">
    <td colspan="7">
        <a class="btn btn-primary" id="btn-AddDetail"  data-toggle="modal" data-target="#Add-ProjectDetail">
            <span><i class="fas fa-plus"></i> ADD STUDENT</span>
        </a>

    </td>
</tr>
</tbody>
</table>
