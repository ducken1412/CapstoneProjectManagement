<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login for Mobile store</title>

<link rel="icon" type="image/png"
	th:href="@{login/images/icons/favicon.ico}" />
<link rel="stylesheet" type="text/css"
	th:href="@{login/vendor/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{login/vendor/animate/animate.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{login/vendor/css-hamburgers/hamburgers.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{login/vendor/animsition/css/animsition.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{login/vendor/select2/select2.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{login/vendor/daterangepicker/daterangepicker.css}">
<link rel="stylesheet" type="text/css" th:href="@{login/css/util.css}">
<link rel="stylesheet" type="text/css" th:href="@{login/css/main.css}">


</head>
<body>
	<div th:if="${#request.getParameter('error') == 'true'}"
		class="alert alert-danger" style="margin-bottom: 0px;">
		<strong>Login Failed!!! User name or password incorrect.</strong>
	</div>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title"
					style="background-image: url(login/images/bg-01.jpg);">
					<span class="login100-form-title-1"> Sign In </span>
				</div>

				

				<form id="login-form" class="login100-form validate-form" name='f'
					th:action="@{/j_spring_security_check}" method='POST'>
					<div class="wrap-input100 validate-input m-b-26"
						data-validate="Username is incorrect syntax">
						<span class="label-input100">Username</span> <input
							class="input100" type="text" name="username"
							placeholder="Enter username"> <span
							class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18"
						data-validate="Password is incorrect syntax">
						<span class="label-input100">Password</span> <input
							class="input100" type="password" name="password"
							placeholder="Enter password"> <span
							class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox"
								name="remember-me"> <label class="label-checkbox100"
								for="ckb1"> Remember me </label>
						</div>

						<!-- <div>
							<a href="#" class="txt1"> Forgot Password? </a>
						</div> -->
					</div>

					<div class="container-login100-form-btn">
						<button name="submit" class="login100-form-btn" type="submit"
							value="submit">Login</button>
					</div>
					<div class="pt-3">
						<a th:href="@{/register}" class="txt1"> Click here to register </a>
					</div>
				<a th:href="@{/home}" class="link-to-gome"><i class="fa fa-backward" aria-hidden="true"></i></a>
			</div>
		</div>
	</div>

	<script th:src="@{login/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<script th:src="@{login/vendor/animsition/js/animsition.min.js}"></script>
	<script th:src="@{login/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{login/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{login/vendor/select2/select2.min.js}"></script>
	<script th:src="@{login/vendor/daterangepicker/moment.min.js}"></script>
	<script th:src="@{login/vendor/daterangepicker/daterangepicker.js}"></script>
	<script th:src="@{login/vendor/countdowntime/countdowntime.js}"></script>
	<script th:src="@{login/js/main.js}"></script>
	<script th:src="@{login/js/jquery.validate.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<script th:src="@{/home/js/mobile-store.js}"></script>
	
	<script th:inline="javascript">
				
				
var message = [[${message}]];
if (message!=null)
{
	Swal.fire(message)	
}
</script>
</body>
</html>
