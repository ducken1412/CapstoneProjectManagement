<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Access Denied</title>
</head>

<body>
	<!-- Include _menu.html -->
	<th:block th:include="/home/_css"></th:block>
	<th:block th:include="/home/_header"></th:block>
	<div style="text-align: center;">
		<span style="font-size: 300px; font-weight: bold;">404</span>
		<h1>PAGE NOT FOUND</h1>
	</div>
	<h3 th:if="${message != null}" th:utext="${message}"
		style="color: red;"></h3>


	<th:block th:include="/home/_footer"></th:block>
	<th:block th:include="/home/_js"></th:block>

</body>

</html>
