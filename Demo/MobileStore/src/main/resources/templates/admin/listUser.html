<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin - List User</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<th:block th:include="admin/_css"></th:block>
	<link rel="stylesheet" th:href="@{/admin/css/lib/datatable/dataTables.bootstrap.min.css}">
	
	<style type="text/css">
		select.form-control.search-dropdown{
			width: 13% !important;
			padding-left: 10px;
			margin:0 10px;
			display: inline-block;
		}
		.redirect-url{
			color: #607d8b;
		}
		.redirect-url:hover{
		 	color: #03a9f3;
		 	cursor: pointer;
		}
	</style>
</head>

<body>
        <th:block th:include="admin/_header"></th:block>
        <!-- Content -->
        <div class="content content-main">
            <!-- Animated -->
            <div class="animated fadeIn">         
                 <div class="row">
                  <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">List User</strong>
                            </div>
                            <div class="card-body">
                                <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Username</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                             <th>Phone</th>
                                            <th>Email</th>
                                            <th>Address</th>
                                            <th>Role</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user,state :${users}" class="user-line">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.userName}"></td>
                                            <td th:text="${user.firstName}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.phone}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td th:text="${user.address}"></td>
                                            <td>
	                                            <span th:each="u : ${user.roleUser}">
	                                            	<span th:text="${u.roleUserKey.role.name + ','}"></span>
	                                            </span>
                                            </td>
                                            <td>
                                            	<table>
                                            		<tbody>
                                            			<tr style="background: none !important">
                                            				<td style="border: none !important">
                                            					<button class="btn btn-warning eBtn btn-editUser" data-toggle="modal" data-target="#user-container" th:userId = "${user.id}">Edit</button>
                                           					</td>
                                            				<td style="border: none !important">
                                            					<button class="btn btn-danger eBtn btn-deleteUser" th:userId = "${user.id}">Delete</button>
                                            				</td>
                                            			</tr>
                                            		</tbody>
                                            	</table> 			
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="clearfix"></div>
            </div>
            <!-- .animated -->
        </div>
        <!-- /.content -->
       
	<div class="modal fade" id="user-container" tabindex="-1" role="dialog" aria-labelledby="largeModalLabel" aria-hidden="true">
	    <div class="modal-dialog modal-lg" role="document">
	        <div class="modal-content" id="modal-content"> 
	        </div>
	    </div>
	</div>

	<th:block th:include="admin/_footer"></th:block>
	<th:block th:include="admin/_script"></th:block>	
 

	
	<script th:src="@{/admin/js/lib/data-table/datatables.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/dataTables.bootstrap.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/dataTables.buttons.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/buttons.bootstrap.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/jszip.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/vfs_fonts.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/buttons.html5.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/buttons.print.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/buttons.colVis.min.js}"></script>
    <script th:src="@{/admin/js/init/list-user.js}"></script>
    <script th:src="@{/admin/js/user/user.js}"></script>
    <script th:src="@{/admin/js/modal.js}"></script>
    <script th:src="@{/admin/js/user/jquery.validate.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-loading-overlay/2.1.7/loadingoverlay.js"></script>
   
    
	
 	<script type="text/javascript">
        /* $(document).ready(function() {
          $('#bootstrap-data-table-export').DataTable();
      	} ); */
      
      	
  </script>

</body>
</html>
