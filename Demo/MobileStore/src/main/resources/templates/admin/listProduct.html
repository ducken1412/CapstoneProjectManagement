<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin - List Product</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
	<th:block th:include="admin/_css"></th:block>
 	 <link rel="stylesheet" th:href="@{/admin/css/lib/datatable/dataTables.bootstrap.min.css}">
 	 <style type="text/css">
 	 	select.form-control.search-dropdown{
 	 		width: 25% !important;
 	 		padding-left: 10px;
 	 		margin:0 10px;
 	 		display: inline-block;
  	 	}
  	 	.redirect-url{
  	 		color: #607d8b;
  	 	}
  	 	.redirect-url:hover{
  	 	 	color: #03a9f3;
  	 	 	cursor: pointer;
  	 	}
 	 </style>
</head>

<body>
        <th:block th:include="admin/_header"></th:block>
        <!-- Content -->
        <div class="content content-main">
            <!-- Animated -->
            <div class="animated fadeIn">         
                 <div class="row">
                  <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <button class="card-title btn btn-primary" id="btn-addProduct" data-toggle="modal" data-target="#product-container" >Add Product</button>
                                <strong class="card-title float-right">List Product</strong>
                            </div>
                            <div class="card-body">
                                <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Category</th>
                                            <th>Price</th>
                                            <th>Quatity</th>
                                            <th>Manufacturer</th>
                                             <th>Condition</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="row-product" th:each="product,state :${products}">
                                            <td th:text="${product.id}"></td>
                                            <td class="redirect-url" th:data-url="@{'/detail/'+${product.id}}" th:text=${product.name}></td>
                                            <td th:text="${product.category.name}"></td>
                                            <td th:text="${product.price}"></td>
                                            <td th:text="${product.quantity}"></td>
                                            <td th:text="${product.manufacturer}"></td>
                                            <td th:text="${T(com.fa.common.ProductConstant).CONDITION[product.condition]}"></td>                         
                                            <td> 			
                                            	<a class="btn btn-warning eBtn"  data-toggle="modal" data-target="#product-container" th:productId=${product.id}>Edit</a>
                                            	<a class="btn btn-danger dBtn" th:productId=${product.id}>Delete</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                   
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="clearfix"></div>
            </div>
            <!-- .animated -->
        </div>
        <!-- /.content -->
        
        
        <div class="modal fade" id="product-container" tabindex="-1" role="dialog" aria-labelledby="largeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content" id="modal-content"> 
                    
                    </div>
                </div>
            </div>
       
      <th:block th:include="admin/_footer"></th:block>
	  <th:block th:include="admin/_script"></th:block>	

	<script th:src="@{/admin/js/lib/data-table/datatables.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/dataTables.bootstrap.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/dataTables.buttons.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/buttons.bootstrap.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/jszip.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/vfs_fonts.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/buttons.html5.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/buttons.print.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/buttons.colVis.min.js}"></script>
    <script th:src="@{/admin/js/init/datatable-product-admin.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-loading-overlay/2.1.7/loadingoverlay.js"></script>
<!--      <script src="https://cdnjs.cloudflare.com/ajax/libs/draggable/1.0.0-beta.9/draggable.bundle.js"></script> -->
    <script th:src="@{/admin/js/product.js}"></script>
     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
