<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin - List Product</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
	<th:block th:include="admin/_css"></th:block>
	<!-- <link rel="stylesheet" th:href="@{/admin/css/lib/datatable/dataTables.bootstrap.min.css}"> -->
</head>

<body>
        <th:block th:include="admin/_header"></th:block>
        <!-- Content -->
        <div class="content content-main">
            <!-- Animated -->
            <div class="animated fadeIn">         
                 <div class="row">
                  <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">List User</strong>
                            </div>
                            <div class="card-body">
                            	<div>
                            		
                            	</div>
                                <table id="" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Username</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                             <th>Phone</th>
                                            <th>Email</th>
                                            <th>Address</th>
                                            <th>Role</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user,state :${users}">
                                            <td th:text="${state.count}"></td>
                                            <td th:text=${user.userName}></td>
                                            <td th:text=${user.firstName}></td>
                                            <td th:text=${user.lastName}></td>
                                            <td th:text=${user.phone}></td>
                                            <td th:text=${user.email}></td>
                                            <td th:text=${user.address}></td>
                                            <td>
                                            	<th:block th:each="u : ${user.roleUser}">
                                            		<span th:text="${u.roleUserKey.role.name}"></span>
                                            		<span>,</span>
                                            	</th:block>
                                            </td>
                                            <td>
                                            	<table>
                                            		<tbody>
                                            			<tr style="background: none !important">
                                            				<td style="border: none !important"><a class="btn btn-warning eBtn">Edit</a></td>
                                            				<td style="border: none !important"><a class="btn btn-danger dBtn">Delete</a></td>
                                            			</tr>
                                            		</tbody>
                                            	</table> 			
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                
                                <!-- users pagination -->
								<nav aria-label="Pagination" th:if="${users.totalPages gt 0}">
								    <ul class="pagination justify-content-center font-weight-medium">
								        <li class="page-item" th:classappend="${users.number eq 0} ? 'disabled'">
								            <a class="page-link svg-icon"
								               th:href="@{/admin/list-user-paging?page={id}(id=${users.number lt 2 ? 1 : users.number})}"
								               aria-label="Previous"
								               title="Previous Page" rel="tooltip">
								                <span aria-hidden="true" data-feather="chevrons-left" width="20" height="20">Previous</span>
								            </a>
								        </li>
								        <li class="page-item" th:classappend="${i eq users.number + 1} ? 'active'"
								            th:each="i : ${#numbers.sequence( users.number + 1, users.totalPages > 10 + users.number ? users.number + 10 : users.totalPages, 1)}">
								            <a class="page-link" th:href="@{/admin/list-user-paging?page={id}(id=${i})}" th:text="${i}"
								               th:title="${'Page '+ i}"
								               rel="tooltip"></a>
								        </li>
								        <li class="page-item disabled" th:if="${users.number + 10 < users.totalPages}">
								            <a class="page-link svg-icon" href="#">
								                <span data-feather="more-horizontal" width="20" height="20">...</span>
								            </a>
								        </li>
								        <li class="page-item" th:classappend="${users.number + 1 eq users.totalPages} ? 'disabled'">
								            <a class="page-link svg-icon" th:href="@{/admin/list-user-paging?page={id}(id=${users.number + 2})}"
								               aria-label="Next"
								               title="Next Page" rel="tooltip">
								                <span aria-hidden="true" data-feather="chevrons-right" width="20" height="20">Next</span>
								            </a>
								        </li>
								    </ul>
								</nav>
								
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- .animated -->
        </div>
        <!-- /.content -->
       
	<th:block th:include="admin/_footer"></th:block>
	<th:block th:include="admin/_script"></th:block>	


	<script th:src="@{/admin/js/lib/data-table/datatables.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/dataTables.bootstrap.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/dataTables.buttons.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/buttons.bootstrap.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/jszip.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/vfs_fonts.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/buttons.html5.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/buttons.print.min.js}"></script>
    <script th:src="@{/admin/js/lib/data-table/buttons.colVis.min.js}"></script>
    <script th:src="@{/admin/js/init/datatables-init.js}"></script>

 	<script type="text/javascript">
        
  	</script>

</body>
</html>
