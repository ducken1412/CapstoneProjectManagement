<header class="header" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

		<!-- Top Bar -->

		<div class="top_bar">
			<div class="container">
				<div class="row">
					<div class="col d-flex flex-row">
						<div class="top_bar_contact_item"><div class="top_bar_icon"><img th:src="@{/home/images/phone.png}" alt=""></div>+38 068 005 3570</div>
						<div class="top_bar_contact_item"><div class="top_bar_icon"><img th:src="@{/home/images/mail.png}" alt=""></div><a href="mailto:fastsales@gmail.com">fastsales@gmail.com</a></div>
						<div class="top_bar_content ml-auto">
							<div class="top_bar_menu">
								<ul class="standard_dropdown top_bar_dropdown">
									<li th:if="${#request.userPrincipal != null}">
										<a href="#">
											<span class="user_icon">
												<img th:src="@{/home/images/user.svg}" alt="">
											</span>
											<span th:text="${#request.userPrincipal.name}"></span>
										</a>
										<ul>
											<li><a th:href="@{/user/profile}"><i class="fa fa-user"></i>My profile</a></li>
											<li><a th:href="@{/user/change-password}"><i class="fa fa-lock" aria-hidden="true"></i>Change password</a></li>
											<li><a th:href="@{/logout}"><i class="fa fa-power-off"></i>Logout</a></li>
										</ul>
									</li>
									<li th:if="${#request.userPrincipal == null}">
										<div><a th:href="@{/register}">Register</a></div>
									</li>
									<li th:if="${#request.userPrincipal == null}">
										<div><a href="#" th:href="@{/login}">Sign in</a></div>
									</li>
								</ul>
							</div>
							
						</div>
					</div>
				</div>
			</div>		
		</div>

		<!-- Header Main -->

		<div class="header_main">
			<div class="container">
				<div class="row">

					<!-- Logo -->
					<div class="col-lg-2 col-sm-3 col-3 order-1">
						<div class="logo_container">
							<div class="logo"><a th:href="@{/}">Group 2</a></div>
						</div>
					</div>

					<!-- Search -->
					<div class="col-lg-6 col-12 order-lg-2 order-3 text-lg-left text-right">
						<div class="header_search">
							<div class="header_search_content">
								<div class="header_search_form_container">
									<form th:action="@{/shop}" class="header_search_form clearfix">
										<input type="search" name="keyword" id="keyWord" class="header_search_input"  placeholder="Search for products...">
										<button type="submit" class="header_search_button trans_300" value="Submit"><img th:src="@{/home/images/search.png}" alt=""></button>
									</form>
								</div>
							</div>
						</div>
					</div>

					<!-- Wishlist -->
					<div class="col-lg-4 col-9 order-lg-3 order-2 text-lg-left text-right">
						<div class="wishlist_cart d-flex flex-row align-items-center justify-content-end">
						
							<!-- Cart -->
							<div class="cart">
								<div class="cart_container d-flex flex-row align-items-center justify-content-end">
									<div class="cart_icon">
										<img th:src="@{/home/images/cart.png}" alt="">
										<div class="cart_count"><span id="countCart">0</span></div>
									</div>
									<div class="cart_content">
										<div class="cart_text"><a th:href="@{/cart}">Cart</a></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Main Navigation -->

		<nav class="main_nav">
			<div class="container">
				<div class="row">
					<div class="col">
						
						<div class="main_nav_content d-flex flex-row">
						
							<!-- Categories Menu -->

							<div class="cat_menu_container" id="cat_menu_container">
							
								
							</div>

							<!-- Main Nav Menu -->

							<div class="main_nav_menu ml-auto">
								<ul class="standard_dropdown main_nav_dropdown">
									<li><a th:href="@{/}">Home<i class="fas fa-chevron-down"></i></a></li>
									<li><a th:href="@{/shop}">Shop<i class="fas fa-chevron-down"></i></a></li>
								</ul>
							</div>

							<!-- Menu Trigger -->

							<div class="menu_trigger_container ml-auto">
								<div class="menu_trigger d-flex flex-row align-items-center justify-content-end">
									<div class="menu_burger">
										<div class="menu_trigger_text">menu</div>
										<div class="cat_burger menu_burger_inner"><span></span><span></span><span></span></div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</nav>
		
		<!-- Menu -->

		<div class="page_menu">
			<div class="container">
				<div class="row">
					<div class="col">
						
						<div class="page_menu_content">
							
							<div class="page_menu_search">
								<form action="#">
									<input type="search" required="required" class="page_menu_search_input" placeholder="Search for products...">
								</form>
							</div>
						
							<div class="menu_contact">
								<div class="menu_contact_item"><div class="menu_contact_icon"><img th:src="@{/home/images/phone_white.png}" alt=""></div>+38 068 005 3570</div>
								<div class="menu_contact_item"><div class="menu_contact_icon"><img th:src="@{/home/images/mail_white.png}" alt=""></div><a href="mailto:fastsales@gmail.com">fastsales@gmail.com</a></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</header>
