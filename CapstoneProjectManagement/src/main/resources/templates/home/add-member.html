
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="card">
    <div class="card-header">
        <div class="w-100">
            <strong id="title-modal">Create post</strong>
            <button type="button" id="close-add-form" class="close"
                    data-dismiss="modal">&times;</button>
        </div>
    </div>
    <div class="card-body card-block">
        <form
                th:object="${capstoneProjectDTO}" method="post" id="register">
            <div class="form-group row">
                <input class="au-input au-input--xl" type="text" name="search" placeholder="Search for datas &amp; reports...">
                <button class="au-btn--submit" type="submit">
                    <i class="zmdi zmdi-search"></i>
                </button>
            </div>
            <div class="form-group row">
                <label for="name"
                       class="col-md-4 col-form-label text-md-right">Name
                    Project</label>
                <div class="col-md-6">
                    <input type="text" id="name" class="form-control"
                           name="name" th:field="*{name}">
                    <span class="bg-danger pull-right error-mess" th:errors="*{name}"></span>
                </div>
            </div>
            <div class="col-md-10  text-md-right">
                <button type="submit" class="btn btn-primary" style="">
                    Register</button>
            </div>
        </form>
    </div>
</div>
