<div class="page-wrapper">
    <div class="page-container">
        <th:block th:include="home/_header"></th:block>
        <th:block th:include="home/_header-mobile"></th:block>
        <div class="main-content">
            <div class="section__content section__content--p30">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="overview-wrap">
                                <h2 class="title-1">News</h2>

                    <div class="row m-t-25">
                        <div class="w-75" id="content-body">
                            <div class="card">
                                <div id="post-container">

                                    <table class="table table-borderless">
                                        <thead>
                                        <tr>
                                            <th scope="col"></th>
                                            <th scope="col">Title</th>
                                            <th scope="col">Created date</th>
                                        </tr>
                                        </thead>
                                        <div th:each="notifications : ${notificationsPage}">
                                            <tbody>
                                            <tr>
                                                <td></td>
                                                <td>
                                                    <a th:href="@{'/notification-detail/' + ${notifications.id}}">
                                                        <h5>
                                                            <span style="color: rgb(74, 137, 191)"
                                                                  th:text="${notifications.title}"></span>
                                                        </h5>
                                                    </a>
                                                </td>
                                                <td>
                                                    <p th:text="${notifications.created_date}"
                                                       style="font-size: 14px ; margin-bottom: 20px"></p>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </div>
                                    </table>

                                    <div style="display: flex; justify-content: center; padding-top: 20px; margin-bottom: 20px">
                                        <nav aria-label="Page navigation">
                                            <ul th:if="${notificationsPage.totalPages > 0}"
                                                class="pagination w-75 justify-content-end">
                                                <th:block th:each="pageNumber : ${pageNumbers}">
                                                    <li th:class="${pageNumber==notificationsPage.number + 1} ? active + ' ' + page-item : page-item">
                                                        <a th:href="@{/list-news-user(size=${notificationsPage.size}, page=${pageNumber})}"
                                                           th:text=${pageNumber}
                                                           th:class="page-link">
                                                        </a>
                                                    </li>
                                                </th:block>
                                            </ul>
                                        </nav>
                                    </div>
