<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:each="post :${postPage.content}">
	<div class="card w-75 mb-2">
		<div class="card-header pt-3 d-block">
			<a href="#" class="pull-right">View all</a> <a href="#"
				class="pull-right mr-2" id="btn-editTopic" data-toggle="modal"
				data-target="#topic-container">Edit</a>
			<h4 class="font-weight-bold" th:text=${post.title}></h4>
		</div>
		<div class="card-body">
			<div class="panel panel-default">
				<div class=""></div>
				<div class="panel-body">
					<a href="#" class="text-secondary">Author: <span>DucDD</span></a> <a href="#"
						class="pull-right">Message</a>
					<p class="text-danger" th:text=${post.created_date}></p>
					<div class="clearfix" th:utext=${post.description}></div>
					<hr>
					<form id="form-comment" method="post">
						<div class="input-group">
							<input type="text" id="postId" name="postId"
								th:value="${post.id}" hidden="true" /> <input
								class="form-control" name="content" placeholder="Add a comment.." type="text">
							<button type="submit" class="btn btn-primary ml-2">Send</button>
						</div>
					</form>
					<div class="mx-2 my-2">
					<div class="">
					<th:block th:each="comment :${post.comments}">
						<strong>DucDD</strong><p class="ml-4" th:text=${comment.content}></p>
					</th:block>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</th:block>
<nav aria-label="Page navigation">
	<ul th:if="${postPage.totalPages > 0}"
		class="pagination w-75 justify-content-end">
		<input type="text" id="page-size" name="page-size"
			th:value="${postPage.size}" hidden="true" />
		<input type="text" id="total-page" name="total-page"
			th:value="${postPage.totalPages}" hidden="true" />
		<li class="page-item"><a class="page-link" href="#">Previous</a></li>
		<th:block th:each="pageNumber : ${pageNumbers}">
			<li
				th:class="${pageNumber==postPage.number + 1} ? active + ' ' + page-item : page-item"><a
				href="#" th:text=${pageNumber} th:class="page-link"></a></li>
		</th:block>
		<li class="page-item"><a class="page-link" href="#">Next</a></li>
	</ul>
</nav>
