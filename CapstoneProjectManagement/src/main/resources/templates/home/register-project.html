<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Home</title>
<meta name="description" content="Ela Admin - HTML5 Admin Template">
<meta name="viewport" content="width=device-width, initial-scale=1">


<th:block th:include="home/_css"></th:block>

<body>

		class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
		<th:block th:include="home/_header"></th:block>

								</div>

							</div>
						</div>
					</div>

										<div class="form-group row">
                                    <label for="name" class="col-md-4 col-form-label text-md-right">Name Project</label>
                                    <div class="col-md-6">
                                        <input type="text" id="name" class="form-control" name="name">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="profession" class="col-md-4 col-form-label text-md-right">Profession Project</label>
                                    <div class="col-md-6">
                                        <input type="text" id="profession" class="form-control" name="profession">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">Program Project</label>
                                    <div class="col-md-6">
                                        <input type="text" id="program" class="form-control" name="program">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-right">Specialty Project</label>
                                    <div class="col-md-6">
                                        <input type="text" id="specialty" class="form-control" name="specialty">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="document" class="col-md-4 col-form-label text-md-right">Document Project</label>
                                    <div class="col-md-6">
                                        <input type="text" id="document" class="form-control" name="document">
                                    </div>
                                </div>

								<div class="form-group row">
									<label for="dropdown" class="col-md-4 col-form-label text-md-right">Add Member</label>
										<div class="col-md-6">
	                                        <select class="selectpicker" data-live-search="true" multiple="true">
	                                        <th:block th:each="user: ${user}">
	                                        <option value="${user.id}" th:text="${user.userName}"></option>
	                                        </th:block>
											
										</select>
	                                    </div>
								</div>

                                <div class="form-group row">
                                    <label for="description" class="col-md-4 col-form-label text-md-right">Description Project</label>
                                    <div class="col-md-6">
                                    <textarea class="form-control" rows="7" id="description" name="description"></textarea>
                                    </div>
                                </div>

                                    <div class="col-md-10  text-md-right">
                                        <button type="submit" class="btn btn-primary" style="float-right">
                                        Register
                                        </button>
                                    </div>
                                    	</form>
                                </div>

						</div>

		<div class="modal fade" id="topic-container" data-toggle="modal"

	<script th:src="@{/js/forum/forum.js}"></script>
