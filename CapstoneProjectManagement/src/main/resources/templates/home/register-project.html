<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Home</title>
<meta name="description" content="Ela Admin - HTML5 Admin Template">
<meta name="viewport" content="width=device-width, initial-scale=1">


<th:block th:include="home/_css"></th:block>

</head>
<body>
	<div
		class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
		<th:block th:include="home/_header"></th:block>
		<div class="app-main">
			<div class="app-sidebar sidebar-shadow">
				<th:block th:include="home/_menu"></th:block>
			</div>
			<div class="app-main__outer">
				<div class="app-main__inner">
					<div class="app-page-title">
						<div class="page-title-wrapper">
							<div class="page-title-heading">
								<div class="page-title-icon">
									<i class="fas fa-home icon-gradient bg-mean-fruit"> </i>
								</div>
								<div>Register Project</div>
							</div>
						</div>
					</div>
					<div class="row h-auto">
						<div class="card w-75">
							<div class="card-body">
								<div class="panel panel-default">
									<div class="panel-body">
										<form action="#" th:action="@{/register}"
											th:object="${CapstoneProjectDTO}" method="post" id="register">
											<div class="form-group row">
												<label for="name"
													class="col-md-4 col-form-label text-md-right">Name
													Project</label>
												<div class="col-md-6">
													<input type="text" id="name" class="form-control"
														name="name" required>
												</div>
											</div>

											<div class="form-group row">
												<label for="nameOther"
													class="col-md-4 col-form-label text-md-right">Name
													Project Other language</label>
												<div class="col-md-6">
													<input type="text" id="nameOther" class="form-control"
														name="nameOther" required>
												</div>
											</div>

											<div class="form-group row">
												<label for="nameVi"
													class="col-md-4 col-form-label text-md-right">Name
													Project VietNamese</label>
												<div class="col-md-6">
													<input type="text" id="nameVi" class="form-control"
														name="nameVi" required>
												</div>
											</div>

											<div class="form-group row">
												<label for="nameAbbreviation"
													class="col-md-4 col-form-label text-md-right">Name
													Project Abbreviation</label>
												<div class="col-md-6">
													<input type="text" id="nameAbbreviation"
														class="form-control" name="nameAbbreviation" required>
												</div>
											</div>

											<div class="form-group row">
												<label for="profession"
													class="col-md-4 col-form-label text-md-right">Profession
													Project</label>
												<div class="col-md-6">
													<input type="text" id="profession" class="form-control"
														name="profession" required>
												</div>
											</div>

											<div class="form-group row">
												<label for="user_name"
													class="col-md-4 col-form-label text-md-right">Program
													Project</label>
												<div class="col-md-6">
													<input type="text" id="program" class="form-control"
														name="program" required>
												</div>
											</div>

											<div class="form-group row">
												<label for="phone_number"
													class="col-md-4 col-form-label text-md-right">Specialty
													Project</label>
												<div class="col-md-6">
													<input type="text" id="specialty" class="form-control"
														name="specialty" required>
												</div>
											</div>

											<div class="form-group row">
												<label for="document"
													class="col-md-4 col-form-label text-md-right">Document
													Project</label>
												<div class="col-md-6">
													<input type="text" id="document" class="form-control"
														name="document" required>
												</div>
											</div>

											<div class="form-group row">
												<label for="dropdown"
													class="col-md-4 col-form-label text-md-right">Add
													Member</label>
												<div class="col-md-6">
													<select class="selectpicker" name="members" id="members"
														data-live-search="true" multiple="true">
														<th:block th:each="user: ${user}">
															<option th:value=${user.id} th:text="${user.userName}"></option>
														</th:block>
													</select>
												</div>
											</div>

											<div class="form-group row">
												<label for="description"
													class="col-md-4 col-form-label text-md-right">Description
													Project</label>
												<div class="col-md-6">
													<textarea class="form-control" rows="7" id="description"
														name="description" required></textarea>
												</div>
											</div>

											<div class="row form-group">
													<label for="file-multiple-input"
														class="col-md-4 col-form-label text-md-right">Add a files</label>
												<div class="col-md-6">
													<input type="file" id="file-multiple-input"
														name="file-multiple-input" multiple
														class="form-control-file">
												</div>
											</div>

											<div class="col-md-10  text-md-right">
												<button type="submit" class="btn btn-primary" style="">
													Register</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<!-- 			<th:block th:include="home/_footer"></th:block> -->
	</div>
	<div class="modal fade" id="topic-container" data-toggle="modal"
		tabindex="-1" role="dialog" aria-labelledby="largeModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content" id="modal-content"></div>
		</div>
	</div>

	<th:block th:include="home/_script"></th:block>

	<script th:src="@{/js/forum/forum.js}"></script>


</body>
</html>
