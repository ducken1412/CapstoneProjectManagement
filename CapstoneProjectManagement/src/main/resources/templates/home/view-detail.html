<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Template</title>


	<th:block th:include="home/_css"></th:block>

</head>
<body>
<div class="page-wrapper">
	<th:block th:include="home/_header-mobile"></th:block>
	<th:block th:include="home/_menu"></th:block>
	<div class="page-container">
		<th:block th:include="home/_header"></th:block>
		<div class="main-content">
			<div class="section__content section__content--p30">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="overview-wrap">
								<h2 class="title-1">Title</h2>
							</div>
						</div>
					</div>
					<div class="row m-t-25">
						<div class="w-75" id="content-body">
							<div id="post-container">
								<div class="mb-2 au-card recent-report">
									<div class="row">
										<div class="col-md-4">
											<div class="profile-img">
												<img
														th:src="${user.image}" style="width: 245px"
														alt="" class="img-rounded" >
											</div>
										</div>
										<div class="col-md-6">
											<div class="profile-head">
												<div class="row">
													<div class="col-md-0">
														<h1 th:text=${user.firstName}></h1>
													</div>
													<div class="col-md-2">
														<h1 th:text=${user.lastName}></h1>
													</div>
												</div>
													<span>Role:</span> <span th:text=${roleView}></span>
											</div>
										</div>
									</div>
									<div class="row mx-5 mt-4">
										<div class="col-md-6">
											<div class="tab-content profile-tab" id="myTabContent">
												<div class="row">
													<div class="col-md-4">
														<label>Birth Date :</label>
													</div>
													<div class="col-md-4">
														<p th:text=${dob}></p>
													</div>
												</div>

												<div class="row">
													<div class="col-md-4">
														<label>Description :</label>
													</div>
													<div class="col-md-4">
														<p th:text=${user.description}></p>
													</div>
												</div>
												<div class="row">
													<div class="col-md-4">
														<label>Email :</label>
													</div>
													<div class="col-md-4">
														<p th:text=${user.email}></p>
													</div>
												</div>

												<div class="row">
													<div class="col-md-4">
														<label>Gender :</label>
													</div>
													<div class="col-md-4">
														<p th:text=${gender}></p>
													</div>
												</div>
												<div class="row">
													<div class="col-md-4">
														<label>Phone :</label>
													</div>
													<div class="col-md-4">
														<p th:text=${user.phone}></p>
													</div>
												</div>


											</div>
										</div>
										<div class="col-md-6">
											<div class="tab-content profile-tab" id="myTabContent">

												<div class="tab-pane fade active show" id="profile"
													 role="tabpanel" aria-labelledby="profile-tab">

													<div class="row">
														<div class="col-md-4">
															<label>User Name :</label>
														</div>
														<div class="col-md-6">
															<p th:text=${user.username}></p>
														</div>
													</div>
													<div class="row">
														<div class="col-md-4">
															<label>Capstone Project : </label>
															<p th:if="${capstone.size() != 0}" th:text=${capstone}></p>
														</div>
														<div class="col-md-4">
															<p ></p>

														</div>
													</div>
													<div class="row">
														<div class="col-md-4">
															<label>Address :</label>
														</div>
														<div class="col-md-4">
															<p th:text=${location}></p>


														</div>
													</div>

													<div class="row">
														<div class="col-md-4">
															<label>Status :</label>
														</div>
														<div class="col-md-4">
															<p th:text=${status}></p>

														</div>
													</div>

												</div>
											</div>
										</div>
									</div>
							</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<th:block th:include="home/_footer"></th:block>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="topic-container" data-toggle="modal"
				 tabindex="-1" role="dialog" aria-labelledby="largeModalLabel"
				 aria-hidden="true">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content" id="modal-content"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<th:block th:include="home/_script"></th:block>
</body>
</html>
