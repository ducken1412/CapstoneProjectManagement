<form th:object="${capstoneProjectDTO}" method="post" id="register"
      class="mx-5">
    <div id="error-container" class="form-group d-none"></div>
    <div class="form-group row">
        <label for="name" class="text-md-right">Name Project</label> <input
            type="text" id="name" class="form-control" name="name"
            th:field="*{name}"> <span
            class="bg-danger pull-right error-mess" th:errors="*{name}"></span>
    </div>

    <div class="form-group row">
        <label for="nameOther" class="text-md-right">Name Project
            Other language</label> <input type="text" id="nameOther" class="form-control"
                                          name="nameOther" th:field="*{nameOther}"> <span
            class="bg-danger pull-right error-mess" th:errors="*{nameOther}"></span>
    </div>

    <div class="form-group row">
        <label for="nameVi" class="text-md-right">Name Project
            VietNamese</label> <input type="text" id="nameVi" class="form-control"
                                      name="nameVi">
    </div>

    <div class="form-group row">
        <label for="nameAbbreviation" class="text-md-right">Name
            Project Abbreviation</label> <input type="text" id="nameAbbreviation"
                                                class="form-control" name="nameAbbreviation">
    </div>

    <div class="form-group row">
        <label for="dropProfession" class="text-md-right">Profession
            Project</label> <select th:field="*{profession}" class="form-control"
                                    id="dropProfession" name="dropProfession">
        <option th:each="profession : ${professions}" th:value="${profession.id}"
                th:text="${profession.name}"></option>
    </select>
    </div>

    <div class="form-group row">
        <label for="program" class="text-md-right">Program Project</label> <input
            type="text" id="program" class="form-control" name="program">
    </div>

    <div class="form-group row">
        <label for="specialty" class="text-md-right">Specialty Project</label>
        <input type="text" id="specialty" class="form-control"
               name="specialty">
    </div>

    <div class="form-group row">
        <label for="document" class="text-md-right">Document Project</label> <input
            type="text" id="document" class="form-control" name="document">
    </div>

    <div class="row form-group">
        <label for="member" class="text-md-right">Member</label>
        <div class="input-group">
            <input type="text" id="member" name="member" class="form-control">
            <div class="input-group-btn">
                <button id="btn-add-member" class="btn btn-primary">Add</button>
            </div>
        </div>
        <span class="text-danger d-none" id="error-message"></span>
    </div>
    <div class="form-group row attrTable">
        <table class="members" id="member-table">
            <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr class="tr-shadow">
                <td>
                    <span class="block-email attrName" th:text="${loggedUser.username}"></span>
                </td>
                <td>
                    <div class="rs-select2--border rs-select2--sm rs-select2--dark2 pl-2">
                        <select class="attrValue" name="type">
                            <option value="leader">Leader</option>
                            <option value="member">Member</option>
                        </select>
                        <div class="dropDownSelect2"></div>
                    </div>
                </td>

                <td>
                    <div class="table-data-feature pl-2">
                        <a href="" class="item" data-toggle="tooltip" data-placement="top" title="Delete">
                            <i class="fas fa-trash"></i>
                        </a>

                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
<!--    <div class="form-group row attrTable">-->
<!--        <table class="members" id="member-table">-->
<!--            <tr>-->
<!--                <td class="attrName" th:text="${loggedUser.username}"></td>-->
<!--                <td>-->
<!--                    <select class="form-control attrValue">-->
<!--                        <option value="leader">Leader</option>-->
<!--                        <option value="member">Member</option>-->
<!--                    </select>-->
<!--                </td>-->
<!--            </tr>-->
<!--        </table>-->
<!--    </div>-->

    <div class="form-group row">
        <label for="description" class="text-md-right">Description
            Project</label>
        <textarea class="form-control" rows="7" id="description"
                  name="description"></textarea>
    </div>

    <div class="row form-group">
        <label for="file-multiple-input" class=" text-md-right">Add a
            files</label> <input type="file" id="file-multiple-input"
                                 name="file-multiple-input" multiple class="form-control-file">
    </div>

    <div class="text-md-right">
        <button type="submit" class="btn btn-primary" style="">
            Register
        </button>
    </div>
</form>
