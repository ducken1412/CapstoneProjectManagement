<form
        th:object="${capstoneProjectDTO}" method="post" id="register" class="mx-5">
    <div class="form-group row">
        <label for="name"
               class="text-md-right">Name
            Project</label>
            <input type="text" id="name" class="form-control"
                   name="name" th:field="*{name}">
            <span class="bg-danger pull-right error-mess" th:errors="*{name}"></span>
    </div>

    <div class="form-group row">
        <label for="nameOther"
               class="text-md-right">Name
            Project Other language</label>
            <input type="text" id="nameOther" class="form-control"
                   name="nameOther"  th:field="*{nameOther}">
            <span class="bg-danger pull-right error-mess" th:errors="*{nameOther}"></span>
    </div>

    <div class="form-group row">
        <label for="nameVi"
               class="text-md-right">Name
            Project VietNamese</label>
            <input type="text" id="nameVi" class="form-control"
                   name="nameVi" >
    </div>

    <div class="form-group row">
        <label for="nameAbbreviation"
               class="text-md-right">Name
            Project Abbreviation</label>
            <input type="text" id="nameAbbreviation"
                   class="form-control" name="nameAbbreviation"
            >
    </div>

    <div class="form-group row">
        <label for="profession"
               class="text-md-right">Profession
            Project</label>
            <input type="text" id="profession" class="form-control"
                   name="profession" >
    </div>

    <div class="form-group row">
        <label for="program"
               class="text-md-right">Program
            Project</label>
            <input type="text" id="program" class="form-control"
                   name="program" >
    </div>

    <div class="form-group row">
        <label for="specialty"
               class="text-md-right">Specialty
            Project</label>
            <input type="text" id="specialty" class="form-control"
                   name="specialty" >
    </div>

    <div class="form-group row">
        <label for="document"
               class="text-md-right">Document
            Project</label>
            <input type="text" id="document" class="form-control"
                   name="document" >
    </div>

    <div class="form-group row">
        <label for="description"
               class="text-md-right">Description
            Project</label>
													<textarea class="form-control" rows="7" id="description"
                                                              name="description" ></textarea>
    </div>

    <div class="row form-group">
        <label for="file-multiple-input"
               class=" text-md-right">Add a files</label>
            <input type="file" id="file-multiple-input"
                   name="file-multiple-input" multiple
                   class="form-control-file">
    </div>

    <div class="text-md-right">
        <button type="submit" class="btn btn-primary" style="">
            Register</button>
    </div>
</form>
