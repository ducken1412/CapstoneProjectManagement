<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Forum</title>


<th:block th:include="home/_css"></th:block>
<link rel="stylesheet" type="text/css"
	th:href="@{/project_detail/detailproject.css}">
<body>
	<div class="body">
		<div class="page-wrapper">
			<th:block th:include="home/_header-mobile"></th:block>
			<th:block th:include="home/_menu"></th:block>
			<div class="page-container">
				<th:block th:include="home/_header"></th:block>
				<div class="main-content">
					<div class="section__content section__content--p30">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-12">
									<div class="overview-wrap">
										<h2 class="title-1">Detail</h2>
									</div>
								</div>
							</div>
							<div class="row m-t-25">
								<div class="w-75 p-4" id="content-body">

									<form>
										<div class="row">
											<div class="col-md-6">

												<div class="card">

													<div class="card-body">
														<div
															class="sufee-alert alert with-close alert-primary alert-dismissible fade show">
															<span class="badge badge-pill badge-primary">NAME PROJECT</span>


															<h4 th:text=${detail.name}> </h4>

														</div>

														<div
															class="sufee-alert alert with-close alert-primary alert-dismissible fade show">
															<span class="badge badge-pill badge-primary">PROFESSION PROJECT</span>


															<h4 th:text=${detail.profession}> </h4>

														</div>

														<div
															class="sufee-alert alert with-close alert-primary alert-dismissible fade show">
															<span class="badge badge-pill badge-primary">SPECIALTY PROJECT</span>


															<h4 th:text=${detail.specialty}> </h4>

														</div>

														<div
															class="sufee-alert alert with-close alert-primary alert-dismissible fade show">
															<span class="badge badge-pill badge-primary">DOCUMENT PROJECT</span>


															<h4 th:text=${detail.document}> </h4>

														</div>



													</div>
												</div>


											</div>


											<div class="col-md-6">

												<div class="card">

													<div class="card-body">
														<div
															class="sufee-alert alert with-close alert-primary alert-dismissible fade show">
															<span class="badge badge-pill badge-primary">PROGRAM PROJECT</span>


															<h4 th:text=${detail.program}> </h4>

														</div>

														<div
															class="sufee-alert alert with-close alert-primary alert-dismissible fade show">
															<span class="badge badge-pill badge-primary">DESCRIPTOPN PROJECT</span>


															<h4 th:text=${detail.description}> </h4>

														</div>
														<div
															class="sufee-alert alert with-close alert-primary alert-dismissible fade show">
															<span class="badge badge-pill badge-primary">STATUS PROJJECT</span>


															<h4 th:text=${detail.status}> </h4>

														</div>

														<div
															class="sufee-alert alert with-close alert-primary alert-dismissible fade show">
															<span class="badge badge-pill badge-primary">EVALUATIONS PROJECT</span>


															<h4 th:text=${detail.evaluations}> </h4>

														</div>



													</div>
												</div>


											</div>
										</div>
										<div class="row">
											<div class="col-lg-12">
												<div class="table-responsive table--no-card m-b-60">
													<table
														class="table table-borderless table-striped table-earning">
														<thead>
															<tr>
																<th>User</th>
																<th>Role</th>


															</tr>
														</thead>
														<tbody>
															<tr th:each="userproject: ${userproject}">
																<td><a th:text=${userproject.username}></a></td>

															</tr>
															<tr th:each="roleView: ${roleView}">
																<td th:text=${roleView}></td>

															</tr>
															<!-- <tr th:each ="statusProject: ${statusProject}">
													<td th:text=${statusProject}></td>
													
												</tr> -->
														</tbody>
													</table>
												</div>
											</div>

										</div>
										<div class="row">

											<div class="col-lg-6"></div>
											<div class="col-lg-6">


												<div class="col-lg-6" style="float: left"></div>
												<div class="col-lg-6" style="float: right">

													<input class="btn btn-outline-success" type="submit"
														value="Submit"> <input
														class="btn btn-outline-success" type="submit"
														value="Submit">
												</div>

											</div>

										</div>
								</div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
