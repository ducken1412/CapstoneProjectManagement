<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Forum</title>


	<th:block th:include="home/_css"></th:block>

<body>
<div class="body">
	<div class="page-wrapper">
		<th:block th:include="home/_header-mobile"></th:block>
		<th:block th:include="home/_menu"></th:block>
		<div class="page-container">
			<th:block th:include="home/_header"></th:block>
			<div class="main-content">
				<div class="section__content section__content--p30">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
								<div class="overview-wrap">
									<h2 class="title-1">Project Information</h2>
								</div>
							</div>
						</div>
						<div class="row m-t-25">
							<div class="w-75 p-4" id="content-body">
								<form th:action="@{/approve}" method="post">
									<!-- TOP CAMPAIGN-->
									<div class="top-campaign py-2" style="border-radius: 10px">
										<div class="table-responsive">
											<table class="table table-top-campaign">
												<tbody>
												<tr>
													<td>NAME PROJECT</td>
													<td th:text=${detail.name}></td>
												</tr>
												<tr>
													<td>Name Project Other language</td>
													<td th:text=${detail.nameOther}></td>
												</tr>
												<tr>
													<td>Name Project VietNamese</td>
													<td th:text=${detail.nameVi}></td>
												</tr>
												<tr>
													<td>Name Project Abbreviation</td>
													<td th:text=${detail.nameAbbreviation}></td>
												</tr>
												<tr>
													<td>Profession</td>
													<td th:text=${detail.profession.name}></td>
												</tr>
												<tr>
													<td>Program</td>
													<td th:text=${detail.program}></td>
												</tr>
												<tr>
													<td>Specialty</td>
													<td th:text=${detail.specialty}></td>
												</tr>
												<tr>
													<td>Document</td>
													<td th:text=${detail.document}></td>
												</tr>
												<tr>
													<td>Description</td>
													<td th:text=${detail.description}></td>
												</tr>
												<tr>
													<td>Status</td>
													<td th:text=${status}></td>
												</tr>
												</tbody>
											</table>
										</div>
									</div>

									<div class="row">
										<div class="col-lg-12">
											<div class="table-responsive table--no-card">
												<table
														class="table table-borderless table-striped table-earning">
													<thead>
													<tr>
														<th>User</th>
														<th>Role</th>


													</tr>
													</thead>
													<tbody>
													<tr th:each="u: ${userRolesDTOs}">
														<td>
															<a th:href="@{'/user/' + ${u.id}}" th:text=${u.username}></a></td>
														<td th:each="r: ${u.role}"><p th:text=${r}></p></td>
													</tr>

													</tbody>
												</table>
											</div>
										</div>

									</div>
									<div class="row mt-2">
											<div class="ml-auto mr-3">
												<input class="btn btn-success" name="approve" type="submit" value="Approve">
												<input class="btn btn-danger" name="reject" type="submit" value="Reject">
											</div>
									</div>

							</form>
							</div>
						</div>
					</div>
				</div>

				<script type="text/javascript">

				</script>
			</div>
		</div>
	</div>
</div>

<th:block th:include="home/_footer"></th:block>

<th:block th:include="home/_script"></th:block>

</body>
</html>
