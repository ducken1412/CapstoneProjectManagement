<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Template</title>
    <th:block th:include="home/_css"></th:block>

</head>
<body>
<div class="page-wrapper">
    <div class="page-container">
        <th:block th:include="home/_header"></th:block>
        <th:block th:include="home/_header-mobile"></th:block>
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="overview-wrap">
                                <h2 class="title-1">Report</h2>
                            </div>
                        </div>
                    </div>
                    <div class="row m-t-25">
                        <div class="w-80" id="content-body">
                            <!-- content here -->
                            <div class="card">
                                <div class="card-body card-block">
                                    <form th:action="@{/add-report}" th:object="${reportDetail}" method="post">
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="title" class=" form-control-label" style="font-size: 24px;width: 90%; text-transform: uppercase;">Title</label>
                                            </div>
                                            <div class="col-12 col-md-9">
													<textarea name="name" id="name" rows="2"
                                                              placeholder="Title..." class="form-control" ></textarea>
<!--                                                th:field="*{title}"-->
                                                <span class="bg-danger pull-right error-mess" ></span>
<!--                                                th:errors="*{title}"-->
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="content" class=" form-control-label" style="font-size: 24px;width: 90%; text-transform: uppercase;">Content</label>
                                            </div>
                                            <div class="col-12 col-md-9">
													<textarea name="content" id="content" rows="40"
                                                              placeholder="Content..." class="form-control"></textarea>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="content" class=" form-control-label" style="font-size: 24px;width: 90%; text-transform: uppercase;">Add a
                                                    files</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="file" id="file-multiple-input"
                                                name="file-multiple-input" multiple class="form-control-file">
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-lg btn-info btn-block">
                                            <i class="fa fa-dot-circle-o"></i> Post
                                        </button>
                                    </form>
                                </div>
                            </div>
                            <!-- content here -->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <th:block th:include="home/_footer"></th:block>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="topic-container" data-toggle="modal"
             tabindex="-1" role="dialog" aria-labelledby="largeModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content" id="modal-content"></div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="home/_script"></th:block>
