<table id="bootstrap-data-table2" class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Content</th>
        <th>Created date</th>
        <th>Capstone Project</th>
        <th>Create by user</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="historyRecord : ${historyRecords}">
        <td th:text="${historyRecord.content}"></td>
        <td th:text="${#dates.format(historyRecord.createdDate, 'yyyy-MMM-dd')}"></td>
        <th:block th:if="${historyRecord.capstoneProject != null}">
            <td th:text="${historyRecord.capstoneProject.name}"></td>
        </th:block>
        <th:block th:if="${historyRecord.capstoneProject== null}">
            <td>null</td>
        </th:block>
        <td th:text="${historyRecord.user.getUsername()}"></td>
    </tr>
    </tbody>
</table>
<script>
    $(document).ready(function () {
        $('#bootstrap-data-table2').DataTable({
            "order": [
                [1, 'desc']
            ]
        });
    });
</script>
