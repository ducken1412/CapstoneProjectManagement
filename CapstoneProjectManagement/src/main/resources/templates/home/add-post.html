<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="card">
	<div class="card-header">
		<div class="w-100">
			<strong id="title-modal">Add Topic</strong>
			<button type="button" class="close" data-dismiss="modal">&times;</button>
		</div>
	</div>
	<div class="card-body card-block">
		<form id="post-form" method="post" class="form-horizontal">
			<div class="row form-group">
                <div class="col col-md-3">
                    <label for="name" class=" form-control-label">Title</label>
                </div>
                <div class="col-12 col-md-9">
                    <input type="text" id="title" name="title" placeholder="Enter Title" class="form-control">
                </div>
            </div>
			<div class="row form-group">
				<div class="col col-md-3">
					<label for="description" class=" form-control-label">Description</label>
				</div>
				<div class="col-12 col-md-9">
					<textarea name="description" id="description" rows="9"
						placeholder="Enter Description" class="form-control"></textarea>
				</div>
			</div>
			<div class="row form-group">
                <div class="col col-md-3"><label for="file-multiple-input" class=" form-control-label">Files</label></div>
                <div class="col-12 col-md-9">
                	<input type="file" id="file-multiple-input" name="file-multiple-input" multiple class="form-control-file">
                </div> 
            </div>
			<div class="float-right">
				<button type="submit" class="btn btn-outline-success">
					Submit</button>
				<button type="reset" class="btn btn-outline-warning">Reset
				</button>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="/ckeditor/ckeditor.js"></script>
<script type="text/javascript">
	CKEDITOR.replace("description");
</script>
