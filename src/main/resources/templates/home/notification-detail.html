<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Template</title>


    <th:block th:include="home/_css"></th:block>

</head>
<body>
<div class="page-wrapper">
    <div class="page-container">
        <th:block th:include="home/_header"></th:block>
        <th:block th:include="home/_header-mobile"></th:block>
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="overview-wrap">
                                <h2 class="title-1">News</h2>
                            </div>
                        </div>
                    </div>
                    <div class="row m-t-25">
                        <div class="w-80" id="content-body">
                            <div class="card">
                                <div id="post-container">
                                    <!--Content Here-->
                                    <div class="row" style="width: 90%; margin-left: auto;margin-right: auto;">
                                        <div class="col-md-12">
                                            <table>
                                                <tbody>
                                                <tr style="border-bottom: 0 none">
                                                    <td>
                                                        <div style="margin-top: 20px;">
                                                            <div id="ctl00_mainContent_divContent"><span
                                                                    class="title-1"><p th:text=${notification.title}></p></span>
                                                                <hr><br/>
                                                                <th:block th:utext="${notification.content}"></th:block>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr style="border-bottom: 0 none">
                                                    <td>
                                                        <br>

                                                        <table width="100%" style="border: 1px solid transparent;"
                                                               id="cssTable">
                                                            <tbody>
                                                            <tr>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>

                                        </div>
                                    </div>
                                    <!--Content Here-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <th:block th:include="home/_footer"></th:block>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="topic-container" data-toggle="modal"
                 tabindex="-1" role="dialog" aria-labelledby="largeModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content" id="modal-content"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="home/_script"></th:block>
</body>
</html>
