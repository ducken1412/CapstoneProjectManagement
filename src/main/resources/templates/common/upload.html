<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="card">
	<div class="card-header">
		<div class="w-100">
			<strong id="title-modal">Upload</strong>
			<button type="button" id="close-add-form" class="close"
				data-dismiss="modal">&times;</button>
		</div>
	</div>
	<div class="card-body card-block">
		<form id="post-form" method="post" class="form-horizontal"
			th:object="${upload}" enctype="multipart/form-data">
			<input type="text" id="id" name="id" th:value="${upload.id}"
				hidden="true">
			<table class="span10">
				<tr>
					<td colspan="3">
						<legend>Simple Upload</legend>
					</td>
				</tr>
				<tr>
					<td>
						<input type="file" name="files[]" multiple="multiple" onchange="getFileSizeandName(this);"/>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<div id="uploaddiv">
							<table id="uploadTable" class="table table-striped table-bordered">
								<tr>
									<th>Title</th>
									<th>Size</th>
								</tr>
								<tbody id="tbodyid">
								<tr id="tr0">
									<td id="filetd0" height="10px" width="50px"></td>
									<td id="filesizetd0" height="10px" width="5px"></td>
								</tr>
								<tr id="tr1">
									<td id="filetd1"></td>
									<td id="filesizetd1"></td>
								</tr>
								<tr id="tr2">
									<td id="filetd2"></td>
									<td id="filesizetd2"></td>
								</tr>
								<tr id="tr3">
									<td id="filetd3"></td>
									<td id="filesizetd3"></td>
								</tr>
								<tr id="tr4">
									<td id="filetd4"></td>
									<td id="filesizetd4"></td>
								</tr>
								</tbody>
								<tfoot>
								<tr>
									<td id="filecount"></td><td id="totalsize"></td>
								</tr>
								</tfoot>
							</table>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<button class="btn btn-primary" type="submit" id="startButton" onClick="CloseAndRefresh();">Start</button>
						<button class="btn" id="cancelButton">Cancel</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
<script th:src="@{/js/common/upload.js}"></script>
<th:block th:include="home/_script"></th:block>
</html>
